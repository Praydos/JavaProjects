<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #ff6b6b;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .buttons a:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome Everyone!</h1>
    <p>We're glad to have you here. Explore, enjoy, and have a great time!</p>
    <div class="buttons">
        <a href="/user/home">User Panel</a>
        <a href="#contact">Contact Us</a>
        <a href="/admin/home">Admin Panel</a>
    </div>
</div>
</body>
</html>
